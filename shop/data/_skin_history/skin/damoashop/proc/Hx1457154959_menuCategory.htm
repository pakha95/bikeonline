{*** 카테고리메뉴 | proc/menuCategory.php ***}
<div id="left_cate">
	<div><img src="../img/main/shopping.gif"></div>
	<!--{ ? _cfg.subCategory != 2 // 1단 또는 서브레이어 출력 유형 }-->
	<table width="100%" cellpadding=0 cellspacing=0 border=0 id="menuLayer">
		<!--{ @ dataCategory( _cfg.subCategory, 1 ) }-->
		<tr>
		<!--{? .category == '050' ||.category == '002' }-->
			<td class="catebar"><a href="../goods/goods_list.php?category={.category}&sort=goodsnm" class="cate1">{.catnm}</a></td>
		<!--{:}-->
			<td class="catebar"><a href="../goods/goods_list.php?category={.category}&sort=goodsnm" class="cate1">{.catnm}</a></td>
		<!--{/}-->
			<td style="z-index:100"> 
				<!--{ ? .sub }-->
				<div style="position:relative">
					<div class=subLayer>
						<table width=100% cellspacing=1 id="table_cate">
							<!--{ @ .sub }-->
							<tr>
							<!--{? .category == '050'||.category == '002' }-->
									<td nowrap class="cate"><a href="../goods/goods_list.php?category={..category}&sort=goodsnm" class="cate2">{..catnm}</a></td>
							<!--{:}-->
									<td nowrap class="cate"><a href="../goods/goods_list.php?category={..category}&sort=goodsnm" class="cate2">{..catnm}</a></td>
							<!--{/}-->
							</tr>
							<!--{ / }-->
						</table>
					</div>
				</div>
				<!--{ / }--> 
			</td>
		</tr>
		<!--{ / }-->
	</table>
	<!--{ ? _cfg.subCategory }--> 
	<script>execSubLayer();</script> 
	<!--{ / }--> 
	
	<!--{ : // 1,2단 동시 메뉴 출력 유형 }-->
	<table width=100% cellpadding=0 cellspacing=0 class="cateUnfold">
		<!--{ @ dataCategory( _cfg.subCategory, 1 ) }-->
		<tr>
		<!--{? .category == '050' ||.category == '002' }-->
			<td class="catebar"><a href="../goods/goods_list.php?category={.category}&sort=goodsnm">{.catnm}</a></td>
		<!--{:}-->
			<td class="catebar"><a href="../goods/goods_list.php?category={.category}&sort=goodsnm">{.catnm}</a></td>
		<!--{/}-->
		</tr>
		<!--{ ? .sub }-->
		<tr>
			<td class="catesub">
				<table>
					<!--{ @ .sub }-->
					<tr>
						<td class="cate"><a href="../goods/goods_list.php?category={..category}&sort=goodsnm">{..catnm}11</a></td>
					</tr>
					<!--{ / }-->
				</table>
			</td>
		</tr>
		<!--{ / }--> 
		<!--{ / }-->
	</table>
	<!--{ / }--> 
</div>
